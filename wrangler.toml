# Cloudflare 配置示例
name = "my-blog"
compatibility_date = "2024-01-01"
main = "src/worker.ts"

[vars]
BLOG_TITLE = "My Blog"
BLOG_DESCRIPTION = "A personal blog powered by Cloudflare"

[[d1_databases]]
binding = "DB"
database_name = "blog_db"
database_id = "your-database-id"

[[kv_namespaces]]
binding = "KV"
id = "your-kv-namespace-id" 