name = "blog-worker"
main = "worker/src/index.ts"
compatibility_date = "2024-01-01"

# D1 数据库配置
[[d1_databases]]
binding = "DB"
database_name = "blog-db"
database_id = ""  # 需要在 Cloudflare 控制台创建后填入

# KV 命名空间配置
[[kv_namespaces]]
binding = "BLOG_CACHE"
id = ""  # 需要在 Cloudflare 控制台创建后填入

[site]
bucket = "./app/out"  # Next.js 静态输出目录 